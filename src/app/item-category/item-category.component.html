<div class="itemBody itemName font14">
  <div style="width: 75%">
    <div>
      <span>{{ item.info.name }}</span>
      <span> - Rs. {{ item.info.price / 100 }}</span>
    </div>
    <p>{{ item.info.description }}</p>
  </div>
  <div class="itemImg">
    <div class="itemAdd">
      <button class="itemAddText" (click)="addButtonClicked(item)">
        Add +
      </button>
    </div>
    <img style="width: 150px" [src]="CDN_URL + item.info.imageId" />
  </div>
</div>
